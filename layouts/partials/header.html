<header>
  <div class="row">
    <div class="hidden-xs col-xs-offset-1 col-xs-2">
      <img alt="Stormcast Logo" src="{{ "/static/images/stormcast-logo.png" | absURL }}">
    </div>
    <div class="col-xs-offset-1 col-xs-10 col-sm-8 col-md-8 col-lg-8">
      <h1>{{ upper .Site.Title }}</h1>
      <h2>{{ .Site.Params.subtitle }}</h2>
    </div>
  </div>
  <div class="row">
    <ul>
      {{ range $link := .Site.Params.navLinks }}
        <li><a href="{{ $link.url }}" hreflang="{{ $.Site.LanguageCode }}" media="all" title="{{ $.Site.Title }} - {{ $link.title }}" type="text/html"><i class="fa fa-3x {{ $link.class }}"></i></a></li>
      {{ end }}
      <li><a href="{{ $.RSSLink }}" hreflang="{{ $.Site.LanguageCode }}" media="all" title="{{ $.Site.Title }} - RSS" type="application/rss+xml"><i class="fa fa-3x fa-rss"></i></a></li>
    </ul>
  </div>
</header>
