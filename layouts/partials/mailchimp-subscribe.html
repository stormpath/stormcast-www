<form action="{{ .Site.Params.mailchimpFormAction }}" class="mailchimp-subscribe form-inline" method="post" role="form">
  <div class="form-group">
    <input class="form-control" type="email" name="EMAIL" placeholder="Email Address" size="20" required>
  </div>
  <button type="submit" class="btn btn-warning">Subscribe for Updates</button>
</form>
